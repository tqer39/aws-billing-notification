name: "Go"

on:
  push:
    branches: [feature, main]
    paths:
      - go/**
      - .github/workflows/go.yml
  pull_request:
    branches: [main]
    paths:
      - go/**
      - .github/workflows/go.yml

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: Test
        id: test
        working-directory: "go"
        run: go test -v ./... -short
